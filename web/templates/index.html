<!-- Layout for the webpage header -->

        <div class="row">
            <div class="col-sm-4" style="text-align:left;">
                <p>Site Logo</p>
            </div>
            <div class="col-sm-4" style="text-align:center;">

            </div>
            <div class="col-sm-4" style="text-align: right;">
                <a>Dublin, Ireland &nbsp;&nbsp;&nbsp;<a/></a><a>Cloudy &nbsp;&nbsp;</a><a>13<sup>o</sup>C</a>

        </div>
    </div>
    
  
    
    <div class="row">
        <div class="col-sm-4" style="text-align:left;" id="station_dd"></div> 
        <div class="col-sm-3" style="text-align:left;" id="weekday_dd"></div>
        <div class="col-sm-3" style="text-align:left;" id="time_dd"></div>
        
        <div class="col-sm-2" style="text-align:left;">

 <!--Layout for station information and goggle map -->
    <div class="row" id="stationmap">

        <br>

        <div class="station">
            <h3 style="text-align:center; text-decoration-line: underline" >Station Information</h3>
            <p>Name: </p>
            <p>Address: </p>
            <p>Opening Hours:</p>
            <p>Credit Card Machine: </p>    
            <span style="float:right;"><button class="arrow-left" type="button" onclick = "chgScreen()" style="background:transparent" "outline=0"></button></span>

            <p>Status:</p>
            <p>Day: </p>
            <p>Time:</p>
            <p>Bikes Available: </p>
            <p>No. Free Stands: </p>
        </div>
    </div> 
    <div class="col-sm-8">
              <!-- Layout for range slider --> 
             <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id=myrange>

        <!-- display google map for bike stations -->
            <div  class="mx-auto" id="map2" ></div>
    </div>
</div>
