<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
    <br>
    <h1 class="text-center"> Dublin Bikes Information </h1>
    <div class="container">
        <form action="/api/static/" method="get">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Location</label>
                    <select id="inputState" class="form-control">
                        <option name="city" value="Dublin">Dublin</option>
                        <option>London</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Time</label>
                    <select id="inputTime" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Date</label>
                    <select id="inputDate" class="form-control">
                        <option selected>Choose...</option>
                        <option>Hello</option>
                        <option>There</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div style="border-radius: 10px" class="mx-auto" id="map"></div>
    </div>
    <script>
        var stations = {{ stations | tojson }}
    </script>
    <script src="../static/js/key.js"></script>
    <script src="../static/js/map.js"></script>
    </script>
</body>
</html>
